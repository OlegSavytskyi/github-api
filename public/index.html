<!DOCTYPE html>
<html>
<head>
	<title>GitHubApi</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="nojs">
	<section id="fallback">
		<button type="button" class="btn btn-primary signin">Sign in with GitHub</button>
		<h3>Check user's repositories </h3>
		<p><small>Please enter User GitHub for exemple: </small><kbd>atom</kbd></p>
		<input class="getcod" type="text" name="userName" value="" placeholder="Please enter user name GitHub" title="For example: atom" required pattern="[0-9]{4}"/>
		<input class="getjson" type="submit" formtarget="_blank" value="GetRepos"/>
		<h1 class="hide">list of user's repositories:</h1>
		<ul class="getrepos">
		</ul>
	</section>
	<script src="./js/main.js"></script>
</body>
</html>
